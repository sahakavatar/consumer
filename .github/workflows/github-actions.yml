name: Go Gin App CI Pipeline For Testing

run-name: Deploying ${{ github.repository }} to production by ${{ github.actor }} (Commit-> ${{ github.sha }})

on:
  push:
    branches:
      - staging
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t sahakavatar/kafka-go-consumer:latest
 .

      # Step 4: Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push sahakavatar/kafka-go-consumer:latest


